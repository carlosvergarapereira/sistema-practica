<head>
  <title>Formulario Alumno</title>

</head>

<body>
  <tr th:if="${run_repetido}" >
    <td>El Run Ingresado Ya Existe</td>
  </tr>

  <form action="#" th:action="@{/alumno/validandoAlumno}" th:object="${alumno}" method="post">
    <table>

      <tr>
        <td>Run:</td>
        <td><input type="text" th:field="*{run}"/></td>
        <td th:if="${#fields.hasErrors('run')}" th:errors="*{run}"></td>
      </tr>

      <tr>
        <td>Nombre:</td>
        <td><input type="text" th:field="*{nombre}"/></td>
        <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></td>
      </tr>

      <tr>
        <td>Apellido Paterno:</td>
        <td><input  type="text" th:field="*{apellido_paterno}"/></td>
        <td th:if="${#fields.hasErrors('apellido_paterno')}" th:errors="*{apellido_paterno}"></td>
      </tr>

      <tr>
        <td>Apellido Materno:</td>
        <td><input type="text" th:field="*{apellido_materno}"/></td>
        <td th:if="${#fields.hasErrors('apellido_materno')}" th:errors="*{apellido_materno}"></td>

      </tr>

      <tr>
        <td>Domicilio Procedencia:</td>
        <td><input type="text" th:field="*{domicilio_procedencia}"/></td>
        <td th:if="${#fields.hasErrors('domicilio_procedencia')}" th:errors="*{domicilio_procedencia}"></td>

      </tr>

      <tr>
        <td>Telefono:</td>
        <td><input type="number" th:field="*{telefono}"/></td>
      </tr>


      <tr>
        <td><input type="hidden" th:field="*{id}"></td>
      <tr>

      <tr>
        <td><button type="submit">Submit</button></td>
      </tr>
    </table>
  </form>
</body>
